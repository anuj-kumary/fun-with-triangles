<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangle Quiz</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <nav>
      <ul>
        <li><a href="#">Is Triangle?</a></li>
        <li><a href="takeAQuiz.html">Quiz</a></li>
        <li><a href="calHypotenuse.html">Hypotenuse</a></li>
        <li><a href="calArea.html">Area</a></li>
      </ul>
    </nav>
    <main>
      <h1>Triangle Quiz</h1>
      <form class="quiz-container">
        <div class="questions">
          <label for=""
            >What is the third angle for the triangle where angle1 = 45° and
            angle2 = 45°?</label
          >
          <label><input name="question1" type="radio" value="45°" />45°</label>
          <label><input name="question1" type="radio" value="90°" />90°</label>
          <label><input name="question1" type="radio" value="60°" />60°</label>
        </div>
        <div class="questions">
          <label
            >If a triangle has an angle of 90 degrees, what is it called?</label
          >
          <label
            ><input name="question2" type="radio" value="obtuse" />obtuse</label
          >
          <label
            ><input name="question2" type="radio" value="acute" />acute</label
          >
          <label
            ><input name="question2" type="radio" value="right angled" />right
            angled</label
          >
        </div>
        <div class="questions">
          <label>A triangle in which two sides are equal is called:</label>
          <label
            ><input
              type="radio"
              value="Scalene triangle"
              name="question3"
            />Scalene triangle</label
          >
          <label
            ><input
              type="radio"
              value="Equilateral triangle"
              name="question3"
            />Equilateral triangle</label
          >
          <label
            ><input
              type="radio"
              value="Isosceles triangle"
              name="question3"
            />Isosceles triangle</label
          >
        </div>
        <div class="questions">
          <label>The angles opposite to equal sides of a triangle are:</label>
          <label
            ><input type="radio" name="question4" value="Equal" />Equal</label
          >
          <label
            ><input
              type="radio"
              name="question4"
              value="Unequal"
            />Unequal</label
          >
          <label
            ><input
              type="radio"
              name="question4"
              value="supplementary angles"
            />supplementary angles</label
          >
        </div>
        <div class="questions">
          <label>
            If ABC is an equilateral triangle, then each angle equals to:</label
          >
          <label><input type="radio" name="question5" value="90°" />90°</label>
          <label><input type="radio" name="question5" value="60°" />60°</label>
          <label
            ><input type="radio" name="question5" value="120°" />120°</label
          >
        </div>
      </form>
      <button id="submit-quiz">Submit</button>
      <div id="output"></div>
    </main>

    <script src="quiz.js"></script>
  </body>
</html>
